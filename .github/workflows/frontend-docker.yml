name: Build and Push Frontend Docker Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-docker.yml'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build \
            --build-arg VITE_API_URL=${VITE_API_URL:-http://localhost:5000/api} \
            --build-arg VITE_API_TARGET=${VITE_API_TARGET:-http://localhost:5000} \
            -t pdf-joiner-pro-frontend:latest \
            ./frontend

      - name: Push Docker image
        run: |
          docker tag pdf-joiner-pro-frontend:latest ${{ secrets.DOCKER_USERNAME }}/pdf-joiner-pro-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/pdf-joiner-pro-frontend:latest

